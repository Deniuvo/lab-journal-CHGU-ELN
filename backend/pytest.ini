[tool:pytest]
DJANGO_SETTINGS_MODULE = labjournal.settings_test
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    --maxfail=10
    --durations=10
    --reuse-db
    --nomigrations
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    auth: marks tests as authentication tests
    models: marks tests as model tests
    views: marks tests as view tests
    serializers: marks tests as serializer tests
    permissions: marks tests as permission tests
    admin: marks tests as admin tests
    forms: marks tests as form tests
    utils: marks tests as utility tests
    tasks: marks tests as Celery task tests
    cache: marks tests as cache tests
    database: marks tests as database tests
    email: marks tests as email tests
    file: marks tests as file handling tests
    security: marks tests as security tests
    performance: marks tests as performance tests
    ui: marks tests as UI tests
    e2e: marks tests as end-to-end tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore::RuntimeWarning
testpaths = tests
pythonpath = .
